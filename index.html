<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <button id="zero" class="numKeys">0</button>
    <button id="one" class="numKeys">1</button>
    <button id="two" class="numKeys">2</button>
    <button id="three" class="numKeys">3</button>
    <button id="four" class="numKeys">4</button>
    <button id="five" class="numKeys">5</button>
    <button id="six" class="numKeys">6</button>
    <button id="seven" class="numKeys">7</button>
    <button id="eight" class="numKeys">8</button>
    <button id="nine" class="numKeys">9</button>
    <button id="plus" class="operationKeys">+</button>
    <button id="minus" class="operationKeys">-</button>
    <button id="times" class="operationKeys">*</button>
    <button id="slash" class="operationKeys">/</button>
    <button id="equalTo">=</button>
    <button id="allClear">AC</button>
    <div><output id="result"></output></div>
    
</body>
</html>
